<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba que Abre ao Clicar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Aba que abre ao clicar</h2>
    <a href="#" id="toggleButton">Clique para abrir a aba</a>

    <div id="content" class="hidden">
        <p>Este é o conteúdo da aba que foi aberto!</p>
    </div>

    <script src="script.js"></script>
    <style>
        /* Inicialmente o conteúdo estará oculto */
.hidden {
    display: none;
}

/* Quando a aba estiver aberta */
.visible {
    display: block;
}

    </style>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function(event) {
    event.preventDefault(); // Evita o comportamento padrão do link

    // Alterna entre ocultar e mostrar o conteúdo
    var content = document.getElementById('content');
    content.classList.toggle('hidden');
    content.classList.toggle('visible');
});

    </script>
</body>
</html>
